<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Barcode</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js" type="module" defer></script>
</head>
<body class="app">
  <h1 class="app__title">Movie Barcode</h1>
  <form action="" class="form">
    <div class="form__row">
      <div class="form__file">
        <label for="userVideo" class="form__file-label">Añade tu vídeo</label>
        <input type="file" name="userVideo" id="userVideo" class="form__file-field js__file-field">
      </div>
    </div>
  </form>
  <video id="video" controls></video>
  <canvas id="videoCapture"></canvas>

  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th></th>
        <th>Manual</th>
        <th>Automático</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Dimensions</th>
        <td>854x480</td>
        <td>
          <output id="dimensions"></output>
        </td>
      </tr>
      <tr>
        <th>Duration</th>
        <td>02:46:38</td>
        <td>
          <output id="duration"></output>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="colors js__colors"></div>
</body>
</html>
